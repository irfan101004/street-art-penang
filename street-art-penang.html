<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penang Street Art Map</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Lokasi Penang Street Art
  var streetArtLocation = [5.4141, 100.3377]; // Koordinat Penang Street Art
  
  var map = L.map('map').setView(streetArtLocation, 17); // Zoom level 17

  // Guna peta OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Tambah marker
  L.marker(streetArtLocation).addTo(map)
    .bindPopup('Penang Street Art')
    .openPopup();
</script>

</body>
</html>
